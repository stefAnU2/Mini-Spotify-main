<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Ingres√° | Mini Spotify</title>
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      label {
        background-color: #17171700;
      }
      :root {
        --bg: #000;
        --card: #171717;
        --text: #fff;
        --accent: #1db954;
      }
      * {
        box-sizing: border-box;
      }
      body {
        margin: 0;
        background: var(--bg);
        color: var(--text);
        font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial,
          sans-serif;
        min-height: 100dvh;
        display: grid;
        place-items: center;
        padding: 24px;
      }
      .card {
        width: 100%;
        max-width: 420px;
        background: var(--card);
        border-radius: 14px;
        padding: 20px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.35);
      }
      h1 {
        background-color: #00000000;
        margin: 0 0 6px;
        font-size: 22px;
      }
      p.muted {
        margin: 0 0 16px;
        color: var(--muted);
        font-size: 14px;
      }
      label {
        display: block;
        font-size: 14px;
        color: #ddd;
        margin: 10px 0 6px;
      }

      .card input {
        width: 100%;
        padding: 10px 40px 10px 12px;
        border-radius: 10px;
        border: 1px solid #333;
        background: #111;
        color: #fff;
        outline: none;
      }

      .pass-wrap {
        position: relative;
      }
      .pass-wrap input {
        width: 100%;
        padding: 10px 40px 10px 12px;
        border-radius: 10px;
        border: 1px solid #333;
        background: #111;
        color: #fff;
        outline: none;
      }
      .toggle {
        position: absolute;
        right: 8px;
        top: 50%;
        transform: translateY(-50%);
        background: #1db954;
        color: #fff;
        border: 1px solid #333;
        border-radius: 8px;
        padding: 6px 8px;
        cursor: pointer;
        font-size: 12px;
      }

      input[type="text"] {
        width: 100%;
        padding: 10px 12px;
        border-radius: 10px;
        border: 1px solid #333;
        background: #111;
        color: #fff;
        outline: none;
      }
      .row {
        display: flex;
        gap: 8px;
        margin-top: 14px;
      }
      button {
        flex: 1;
        padding: 10px 12px;
        border-radius: 10px;
        border: 1px solid #333;
        background: #111;
        color: #fff;
        cursor: pointer;
      }
      button.primary {
        background: var(--accent);
        border-color: var(--accent);
        color: #000;
        font-weight: 700;
      }
      .error {
        color: #ffb3b3;
        font-size: 13px;
        min-height: 18px;
        margin-top: 10px;
      }
      .hint {
        color: var(--muted);
        font-size: 12px;
        margin-top: 8px;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <h1>Mini Spotify</h1>
      <hr />
      <label id="Desc"
        >Ingres√° o cre√° tu cuenta para guardar tus playlists</label
      >
      <hr />

      <label for="user">Usuario</label>
      <input id="user" placeholder="Usuario" autocomplete="username" />

      <label for="pass">Contrase√±a (4 caracteres o m√°s)</label>
      <div class="pass-wrap">
        <input
          id="pass"
          type="password"
          placeholder="Contrase√±a (‚â• 4 caracteres)"
          autocomplete="current-password"
        />
        <button
          type="button"
          class="toggle"
          id="togglePass"
          aria-label="Mostrar u ocultar contrase√±a"
        >
          üëÅÔ∏è
        </button>
      </div>

      <div class="row">
        <button class="primary" id="btnLogin">Ingresar</button>
        <button id="btnRegister">Crear cuenta</button>
      </div>

      <div id="msg" class="error"></div>
      <label id="hint">Sugerencia: Si tu usuario es inexistente, cree una cuenta nueva.
        Tome agua y duerma 8 horas al d√≠a. :)
      </label>
    </div>

    <!-- Helpers/API -->
    <script src="api.js"></script>
    <script>
      const $ = (s) => document.querySelector(s);
      const user = $("#user");
      const pass = $("#pass");
      const btnLogin = $("#btnLogin");
      const btnRegister = $("#btnRegister");
      const msg = $("#msg");
      const toggle = $("#togglePass");

      // Evitar loop: solo validar si YA hay token guardado
      (async () => {
        const t = getToken();
        if (!t) return; // no hay token ‚Üí quedarse en login
        try {
          await api.me(); // valida token en backend
          top.location.replace("index.html"); // entrar al app
        } catch {
          // apiFetch limpiar√° el token y NO redirige (estamos en login)
        }
      })();

      // Mostrar / ocultar contrase√±a
      toggle.addEventListener("click", () => {
        const isPwd = pass.getAttribute("type") === "password";
        pass.setAttribute("type", isPwd ? "text" : "password");
        toggle.textContent = isPwd ? "üôà" : "üëÅÔ∏è";
      });

      function setBusy(b) {
        btnLogin.disabled = b;
        btnRegister.disabled = b;
        btnLogin.textContent = b ? "Ingresando‚Ä¶" : "Ingresar";
        btnRegister.textContent = b ? "Creando‚Ä¶" : "Crear cuenta";
      }
      function validate() {
        const u = (user.value || "").trim();
        const p = (pass.value || "").trim();
        if (!u || !p) {
          msg.textContent = "Complet√° usuario y contrase√±a";
          return null;
        }
        if (p.length < 4) {
          msg.textContent = "La contrase√±a debe tener al menos 4 caracteres";
          return null;
        }
        return { u, p };
      }

      async function doLogin() {
        const v = validate();
        if (!v) return;
        setBusy(true);
        msg.textContent = "";
        try {
          const { token } = await api.login(v.u, v.p);
          setToken(token);
          top.location.replace("index.html");
        } catch (e) {
          msg.textContent = e?.error || "Error en login";
        } finally {
          setBusy(false);
        }
      }

      async function doRegister() {
        const v = validate();
        if (!v) return;
        setBusy(true);
        msg.textContent = "";
        try {
          const { token } = await api.register(v.u, v.p);
          setToken(token);
          top.location.replace("index.html");
        } catch (e) {
          msg.textContent =
            e?.error || "Error registrando (¬øusuario ya existe?)";
        } finally {
          setBusy(false);
        }
      }

      btnLogin.addEventListener("click", doLogin);
      btnRegister.addEventListener("click", doRegister);
      [user, pass].forEach((el) =>
        el.addEventListener("keydown", (e) => {
          if (e.key === "Enter") doLogin();
        })
      );
    </script>
  </body>
</html>
